<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz - {{ education_level }}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; max-width: 800px; margin: auto; }
        .question { margin-bottom: 20px; }
        .options label { display: block; margin: 5px 0; }
        .error { color: red; font-weight: bold; margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Quiz - {{ education_level }}</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <!-- Hidden field to preserve education_level -->
        <input type="hidden" name="education_level" value="{{ education_level }}">

        {% for q in quiz %}
            <div class="question">
                <p><strong>{{ loop.index }}. {{ q.question }}</strong></p>
                <div class="options">
                    {% for opt in q.options %}
                        <label>
                            <input type="radio" name="q{{ q.id }}" value="{{ opt.text }}">
                            {{ opt.text }}
                        </label>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
