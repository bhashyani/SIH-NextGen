<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ career.title }} Roadmap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0f, #001f3f);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 40px;
            font-size: 2.8rem;
            background: linear-gradient(90deg, #6a00ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #6a00ff, 0 0 10px #6a00ff; }
            100% { text-shadow: 0 0 20px #00d4ff, 0 0 30px #00d4ff; }
        }

        .timeline-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .stage-card {
            background: #111;
            padding: 25px 30px;
            border-left: 6px solid #6a00ff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .stage-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0,212,255,0.5);
        }
        .stage-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00d4ff;
        }
        .stage-description {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #ccc;
        }
        .stage-skills {
            font-size: 0.95rem;
            color: #aaa;
        }
        .stage-icon {
            font-size: 2rem;
        }

        .ai-btn {
            display: inline-block;
            margin: 30px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6a00ff, #00d4ff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
        }
        .ai-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,212,255,0.5);
        }

        .back-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6a00ff, #00d4ff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
        }
        .back-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,212,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 {{ career.title }} Career Roadmap</h1>

        <div class="timeline-container">
            {% for stage in career.roadmap %}
            <div class="stage-card">
                <div class="stage-title">
                    <span class="stage-icon">{{ stage.icon }}</span>
                    <strong>{{ stage.stage }}</strong>
                </div>
                <div class="stage-description">{{ stage.description }}</div>
                {% if stage.skills %}
                <div class="stage-skills"><b>Skills:</b> {{ stage.skills | join(", ") }}</div>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div style="text-align:center;">
            <!-- AI Guidance Button -->
            <a href="/ai-mentor" class="ai-btn">🤖 AI Guidance</a>
        </div>

        <div style="text-align:center;">
            <a href="/" class="back-btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
