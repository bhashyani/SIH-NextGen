<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NextGen - AI Career Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0f, #001f3f);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Floating background circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(106,0,255,0.2);
            animation: float 10s ease-in-out infinite;
            z-index: 0;
        }

        .circle1 { width: 150px; height: 150px; top: 10%; left: 20%; animation-delay: 0s; }
        .circle2 { width: 200px; height: 200px; top: 50%; left: 70%; animation-delay: 3s; }
        .circle3 { width: 100px; height: 100px; top: 80%; left: 30%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        h1 {
            font-size: 4rem;
            z-index: 1;
            background: linear-gradient(90deg, #6a00ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #6a00ff, 0 0 10px #6a00ff; }
            100% { text-shadow: 0 0 20px #00d4ff, 0 0 30px #00d4ff; }
        }

        p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 50px;
            z-index: 1;
            text-align: center;
        }

        .btn {
            padding: 15px 35px;
            margin: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6a00ff, #00d4ff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: all 0.5s;
        }

        .btn:hover::after {
            left: 0;
        }

        /* Container for buttons */
        .buttons {
            display: flex;
            flex-direction: row;
            gap: 20px;
            z-index: 1;
        }

    </style>
</head>
<body>
    <!-- Floating circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <h1>NextGen</h1>
    <p>Discover your ideal career path with AI-powered guidance.</p>

    <div class="buttons">
        <!-- Start Quiz -->
        <form action="/quiz" method="GET">
            <button class="btn" type="submit">Start Quiz</button>
        </form>

        <!-- AI Mentor -->
        <form action="/ai-mentor" method="GET">
            <button class="btn" type="submit">AI Mentor</button>
        </form>
    </div>
</body>
</html>
