<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Class - NextGen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0f, #001f3f);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            background: linear-gradient(90deg, #6a00ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #6a00ff, 0 0 10px #6a00ff; }
            100% { text-shadow: 0 0 20px #00d4ff, 0 0 30px #00d4ff; }
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        select {
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: none;
            background: #111;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        select:hover {
            background: #222;
        }
        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6a00ff, #00d4ff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,212,255,0.5);
        }
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: all 0.5s;
        }
        button:hover::after {
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Select Your Class / Education Level</h1>
    <form method="POST">
        <select name="education_level" required>
            <option value="" disabled selected>Select your class</option>
            {% for level in levels %}
                <option value="{{ level }}">{{ level }}</option>
            {% endfor %}
        </select>
        <button type="submit">Start Quiz</button>
    </form>
</body>
</html>
