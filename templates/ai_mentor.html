<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Mentor - NextGen</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0f, #001f3f);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
        }
        input[type="text"] {
            width: 60%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            background: #6a00ff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #00d4ff;
        }
        .response {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>AI Mentor</h1>
    <p>Ask your career-related questions and get instant guidance.</p>

    <form method="POST">
        <input type="text" name="question" placeholder="Type your question..." required>
        <button type="submit">Ask</button>
    </form>

    {% if response %}
        <div class="response">{{ response }}</div>
    {% endif %}
</body>
</html>
